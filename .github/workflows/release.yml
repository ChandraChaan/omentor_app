name: ğŸš€ Flutter Web Release

on:
  push:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v2

      - name: ğŸ› ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ—ï¸ Build Flutter Web (Release)
        run: flutter build web --release --no-tree-shake-icons

      - name: ğŸ“¤ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: build/web/

      - name: ğŸ“ (Optional) Upload ZIP to GitHub Release
        if: github.event_name == 'release'
        run: zip -r flutter_web_build.zip build/web

      - name: ğŸ“¦ Attach ZIP to GitHub Release
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: flutter_web_build.zip
          asset_name: flutter_web_build.zip
          asset_content_type: application/zip